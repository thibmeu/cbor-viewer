name: Create Addon

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 📂 setup
      uses: actions/checkout@v3
    - name: 📦 setup node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - name: ⬇️ download dependencies
      run: npm ci
    - name: 🔨 build addon
      run: npm run build
    - name: 🚚 package addon
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'dagcbor-decoder.zip'
        exclusions: '*.git* /*node_modules/* index.js package*.json'
    - name: 💎 upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: 'dagcbor-decoder.zip'
        path: |
          background.js
          manifest.json
          pen.svg
    - name: 🚀 deploy
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
       files: 'dagcbor-decoder.zip'
